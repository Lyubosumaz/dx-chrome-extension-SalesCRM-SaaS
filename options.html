<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevriX Sales SaaS Options and Settings</title>
</head>

<body>
    <form action="submit">
        <fieldset>
            <legend>
                <div>DevriX Sales SaaS Options and Settings</div>
            </legend>
            <label for="url">URL</label>
            <input type="text" id="url">
            <label for="cookie-name">Cookie Name</label>
            <input type="text" id="cookie-name">

            <div>
                <div>Maximum displaying leads</div>
                <label for="one">1</label>
                <input type="radio" name="display" id="one">

                <label for="two">2</label>
                <input type="radio" name="display" id="two">

                <label for="three">3</label>
                <input type="radio" name="display" id="three">
            </div>

            <div>
                <div>Maximum amount of leads</div>
                <label for="five">5</label>
                <input type="radio" name="gender" id="five">

                <label for="ten">10</label>
                <input type="radio" name="gender" id="ten">

                <label for="fifteen">15</label>
                <input type="radio" name="gender" id="fifteen">
            </div>

        </fieldset>
    </form>
</body>

</html>
